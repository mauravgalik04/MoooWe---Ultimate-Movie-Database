<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #main-section {
        color: white;
        display: block;
        width: 100%;
        margin: auto;
        height: 800px;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        background: linear-gradient(to right, #000000, #222, #000);
      }

      #opening-image-container {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #opening-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(4px) brightness(0.6);
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
        width: 100%;
        text-align: center;
        top: 30%;
        transform: translateY(-30%);
      }

      .hero-title {
        font-size: clamp(2.5rem, 5vw, 4rem);
        line-height: 1.05;
        margin-bottom: 1.5rem;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        background: linear-gradient(135deg, white, #cbd5e1);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .hero-subtitle {
        font-size: clamp(1rem, 2vw, 1.25rem);
        color: rgba(255, 255, 255, 0.85);
        margin-bottom: 2.5rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
      }
      .hero-brand {
        display: inline-block;
        font-size: clamp(3.5rem, 6vw, 5rem); /* larger font size */
        font-weight: 800;
        background: linear-gradient(135deg, gold, #ffea00);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-family: "Lexend Exa", sans-serif;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    {% extends 'movies_base.html' %} {% load static %} {% block content %}
    <main>
      <div id="main-section">
        <div id="opening-image-container">
          <img
            src="{% static 'images/avengers-landscape.jpeg' %}"
            alt=""
            id="opening-image"
          />
          <div class="hero-overlay"></div>
          <div class="hero-content">
            <h1 class="hero-title">
              Discover Your Next Cinematic Adventure with
              <span class="hero-brand">MoooWe</span>
            </h1>
            <p class="hero-subtitle">
              Explore thousands of movies, from timeless classics to the latest
              blockbusters. Start your journey into the world of cinema.
            </p>
          </div>
        </div>
      </div>
    </main>
    {% endblock %}
  </body>
</html>
