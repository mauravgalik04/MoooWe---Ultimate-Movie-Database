{% extends 'movies_base.html' %} {% load static %} {%block content%}
<style>
.content-con {
  width: 100%;
  margin-top: 125px;
  border-radius: 10px;
}

.listed-movie {
  width: 100%;
  margin-top: 45px; 
  font-family: "archivo-black", sans-serif;
  font-weight: 400;
  font-style: normal;
  background: linear-gradient(to right, #000000, #222, #000);
  border-radius: 10px;
}

.search-bar {
  display: block;
  width: 90%;
  margin: auto;
  padding: 10px 5px;
  border-radius: 10px;
  font-size: 1rem;
  z-index: 1000;
  background-color: #fff; 
}


  .listing-title {
    text-align: center;
    color: white;
    padding-top: 10px;
  }
  .movie-card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
  }
  .movie-card {
    position: relative;
    width: 200px;
    height: 300px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 12px rgba(137, 126, 126, 0.2);
    margin: 16px;
  }
  .movie-card:hover {
    transform: scale(1.02);
    transition: transform 0.5s;
  }
  .movie-poster {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .movie-overlay {
    position: absolute;
    bottom: 0;
    height: 20%;
    width: 100%;
    backdrop-filter: blur(8px);
    background-color: rgba(0, 0, 0, 0.4); 
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 8px;
  }

  .movie-info {
    text-align: center;
  }

  .movie-title {
    font-size: 1rem;
    font-weight: bold;
    margin: auto;
  }

  .movie-genre {
    display: inline-block;
    background: rgba(255, 255, 255, 0.2);
    padding: 5px 10px;
    border-radius: 20px;
    font-size: 10px;
  }

</style>
<main>
  <div class="content-con">
    <form action="" method="get">
      <input type="search" class="search-bar" name="searchbar" placeholder="Search for a movie here ..." value="{{ request.GET.searchbar }}"/>
    </form>
    <div class="listed-movie">
      <h2 class="listing-title">Listed Movies</h2>
      <div class="movie-card-container">
        {% for movie in movies %}
        <a href="">
          <div class="movie-card">
            <img
              src="{% static 'uploads/' %}{{movie.poster}}"
              alt="{{ movie.name }}"
              class="movie-poster"
            />
            <div class="movie-overlay">
              <div class="movie-info">
                <h2 class="movie-title">{{ movie.name }}</h2>
                <p class="movie-genre">{{ movie.genre }}</p>
              </div>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
{%endblock%}
